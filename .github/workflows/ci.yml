name: Documents Microservice CI

on:
  pull_request:
    branches: [develop]

jobs:
  lint:
    name: Lint with golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --out-format checkstyle:golangci-lint-report.xml,colored-line-number

      - name: Upload Lint Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lint-reports
          path: golangci-lint-report.xml

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run Unit Tests with Coverage
        run: |
          # Run tests with verbose output
          echo "Running unit tests..."
          go test ./internal/.../tests/... -v 2>&1 | tee test-output.log
          
          # Extract test summary
          grep -E "(^=== RUN|^--- PASS|^--- FAIL|^PASS$|^FAIL$)" test-output.log | tail -40 > test-summary.txt
          
          # Generate coverage report
          echo "Generating coverage report..."
          go test -coverpkg=./internal/... ./internal/.../tests -coverprofile=coverage.out -covermode=atomic
          
          # Generate coverage in multiple formats
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out -o coverage.txt
          
          # Display coverage summary
          echo "Coverage Summary:"
          go tool cover -func=coverage.out | tail -1

      - name: Upload Test Reports Artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            coverage.out
            coverage.html
            coverage.txt
            test-output.log
            test-summary.txt

  docker-build-validate:
    name: Docker build (validate, no push)
    runs-on: ubuntu-latest
    needs: [lint, unit-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: false
          tags: documents-microservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: [docker-build-validate]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download lint artifacts
        uses: actions/download-artifact@v4
        with:
          name: lint-reports
          path: .

      - name: Download test artifacts
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: .

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
