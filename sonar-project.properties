# SonarCloud Configuration
sonar.projectKey=kristianrpo_documents-management-microservice
sonar.organization=kristianrpo1

# Project Information
sonar.projectName=Documents Management Microservice
sonar.projectVersion=1.0

# Source Code - only internal package (cmd is entry point without tests)
sonar.sources=internal
sonar.exclusions=**/vendor/**,**/mocks/**,**/*_test.go,**/docs/**,**/bin/**,**/build/**,**/cmd/**,**/*mock*.go

# Test Coverage - specify test directories
sonar.tests=internal
sonar.test.inclusions=**/tests/**/*_test.go,**/*_test.go
sonar.go.coverage.reportPaths=coverage.out

# Coverage exclusions - exclude generated code, test utilities, and infrastructure wrappers
# Infrastructure packages are thin wrappers around external SDKs (AWS, RabbitMQ) 
# that are better tested with integration tests rather than unit tests
sonar.coverage.exclusions=**/cmd/**,**/mocks/**,**/vendor/**,**/*mock*.go,**/docs/**,**/internal/infrastructure/**

# Go specific settings
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Code Analysis
sonar.sourceEncoding=UTF-8
sonar.language=go
