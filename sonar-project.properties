# SonarCloud Configuration
sonar.projectKey=kristianrpo_documents-management-microservice
sonar.organization=kristianrpo1

# Project Information
sonar.projectName=Documents Management Microservice
sonar.projectVersion=1.0

# Source Code - specific directories for better detection
sonar.sources=cmd,internal
sonar.exclusions=**/vendor/**,**/mocks/**,**/*_test.go,**/docs/**,**/bin/**,**/build/**

# Test Coverage - specify test directories
sonar.tests=internal
sonar.test.inclusions=**/tests/**/*_test.go,**/*_test.go
sonar.go.coverage.reportPaths=coverage.out

# Go specific settings
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Code Analysis
sonar.sourceEncoding=UTF-8
sonar.language=go
